<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pick your nickname</title>
</head>
<body>
    <div class="container-fluid bg-main">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class=" rounded-bottom-50 col-md-12 pt-5 pb-5 bg-primary-css">
                        <div class="h2 text-secondary-css responsive-text-center">Enter chatbox</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5 pb-5 responsive-hidden display-block">
            <div class="col-md-12 pt-5 pb-3"> </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 pt-5">
                <div class="nickname_container">
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname">
                    <a href="#" class="nickname_btn"><i class="fa fa-sign-in fa-2x"></i></a>
                </div>

            </div>
            <div class="col-md-6 text-left">
                <div class="text-container w-50">
                    <p class="h5 color-primary-css responsive-text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati repellendus commodi ex illo blanditiis in esse quae maxime officia mollitia ducimus iste, adipisci assumenda. Magni fugiat necessitatibus architecto recusandae iste!</p>
                </div>
            </div>
        </div>
        <div class="row pt-5 mt-5">
            <div class=" rounded-top-50 col-md-12 pt-5 pb-5 mt-5 bg-primary-css">
            </div>
        </div>
    </div>
</body>
</html>
