<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style-chatroom.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Chatrooms</title>

<body>
    <div class="container-fluid chatroom-main-bg">

            <div class="col-md-12 rounded-bottom-50 bg-primary-css ">

                    <div class="col-xs-3 w-25"></div>

        </div>

            <div class="col-md-12">

                    </div>
                    <div class="fontawesome-container pt-1 float-right">
                        <p class=" h3 line-height-5 float-left text-light">14 &nbsp;</p>
                        <i class=" float-right fa-2x fas fa-user-friends text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-12">

                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-12">

                    <div class="text-container float-left">

                        <p class="text-secondary h5">dont worry be chatty</p>
                    </div>

                        <i class=" float-right fa-2x fas fa-user-friends text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pb-4">
                <div class="item-container">
                    <div class="text-container float-left">
                        <p class="text-light m-0 h4">Sports</p>
                        <p class="text-secondary h5">Stay in shape</p>
                    </div>
                    <div class="fontawesome-container pt-1 float-right">

                        <i class=" float-right fa-2x fas fa-user-friends text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="filler"> </div>
        <div class="row pt-5 mt-5">
            <div class=" rounded-top-50 col-md-12 pt-5 pb-5 mt-5 bg-primary-css">
                <div class="row">
                    <div class="col-xs-4 w-25 text-center">
                        <a href="">
                            <i class="text-primary text-center fa-2x fas fa-comment-alt"></i>
                        </a>
                    </div>
                    <div class="col-xs-4 w-50 text-center">
                        <a href="">
                            <i class=" text-center fa-2x fas fa-user-friends text-secondary"></i>
                        </a>
                    </div>
                    <div class="col-xs-4 w-25 text-center">
                        <a href="">
